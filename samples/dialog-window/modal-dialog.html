<!DOCTYPE html>
<html>
<head>
    <title>Modal Dialog Sample - Modal Dialog with Dialog Window Control - Ignite UI™</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

</head>
<body>


    <button id="openDialog">
	</button>
	<!--igDialog target element-->
	<div id="dialog">
		<p>
         <img style="width: 220px" src="../images/samples/dialog-window/content.jpg">
      </p>
		<input style="margin: 5px">
	</div>

    <script>

        $(function () {

            // Initialize the open button with igButton
            $("#openDialog").igButton({ labelText: "Open Dialog" });

            // Initialize the igDialog
            $("#dialog").igDialog({
                state: "closed",
                modal: true,
                draggable: false,
                resizable: false,
                height: "350px",
                width: "290px"
            });

            $("#openDialog").on({
                click: function (e) {
                    // Open the igDialog
                    $("#dialog").igDialog("open");
                }
            });

        });
    </script>

</body>
</html>
