<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks Sample - Bookmarks with Video Player Control - Ignite UI™</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="../../dist/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="../../dist/css/structure/infragistics.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/jquery-ui/jquery-ui.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="../../dist/js/infragistics.core-lite.js"></script>
    <script src="../../dist/js/infragistics.lob-lite.js"></script>

</head>
<body>


    <div id="player1"></div>

    <script>
        $(function () {
            $("#player1").igVideoPlayer({
                sources: [
                    'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.h264.mp4',
                    'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.webmvp8.webm',
                    'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.theora.ogv'
                ],
                width: 720,
                posterUrl: '../../images/samples/video-player/ig-pres.png',
                fullscreen: false,
                browserControls: false,
                autohide: false,
                autoplay: false,
                autohideDelay: 2000,
                title: 'Infragistics Presentation',
                bookmarks: [{
                    title: 'Design',
                    description: 'Infragistics design presentation',
                    time: 14
                },
                {
                    title: 'Develop',
                    description: 'Infragistics develop presentation',
                    time: 46
                },
                {
                    title: 'Experience',
                    description: 'Infragistics experience presentation',
                    time: 74
                },
                {
                    title: 'Final',
                    description: 'Infragistics logo',
                    time: 100
                }]
            });
        });
    </script>
</body>
</html>
